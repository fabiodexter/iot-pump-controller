<!DOCTYPE html>
<html>
  <head>
    <title>Well Pump Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="topnav">
      <h1>Well Pump Controller</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card" id="pump" data-status="%PUMP_STATE%">
          <div class="card-title">Well Pump</div>
          <div class="card-body">
            <a href="/?pump_status=on">ON</a>
            <a href="/?pump_status=off">OFF</a>
          </div>
          <div class="state">State: %PUMP_STATUS%</div>
        </div>
      </div>
    </div>
  </body>
</html>
